<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Toucan üê¶</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f4f4f4; }
    #playerContainer { width: 100%; border-radius: 8px; overflow: hidden; margin-top: 10px; }
    input, button { padding: 8px; font-size: 1em; margin: 2px; }
    #alertMsg { color: white; background: red; padding: 6px 8px; display: none; border-radius: 4px; margin-top: 10px; }
  </style>
</head>
<body>

  <h3>Project Toucan üê¶</h3>

  <!-- Input + buttons -->
  <input type="text" id="linkInput" placeholder="Paste YouTube or TikTok link here" style="width:70%;">
  <button onclick="playVideo()">Play ‚ñ∂Ô∏è</button>
  <button onclick="fullscreenVideo()">Fullscreen üî≤</button>
  <button onclick="clearPlayer()">Clear ‚ùå</button>

  <!-- Alert -->
  <div id="alertMsg">Invalid YouTube or TikTok link üò≠</div>

  <!-- Video container -->
  <div id="playerContainer"></div>

  <script>
    let currentEmbedUrl = '';
    let currentPlatform = '';

    function playVideo() {
      const url = document.getElementById('linkInput').value.trim();
      let embedUrl = '';
      let aspectRatio = '16/9';

      document.getElementById('alertMsg').style.display = 'none';

      // YouTube detection
      let ytMatch = url.match(/[?&]v=([^&]+)/) || url.match(/youtu\.be\/([^?]+)/);
      if (ytMatch) { embedUrl = 'https://www.youtube-nocookie.com/embed/' + ytMatch[1]; aspectRatio='16/9'; currentPlatform='youtube'; }

      // TikTok detection
      let ttMatch = url.match(/tiktok\.com\/@[\w.-]+\/video\/(\d+)/) || url.match(/vm\.tiktok\.com\/([\w]+)/);
      if (ttMatch) { embedUrl = 'https://www.tiktok.com/embed/' + ttMatch[1]; aspectRatio='9/16'; currentPlatform='tiktok'; }

      if(embedUrl) {
        currentEmbedUrl = embedUrl;
        document.getElementById('playerContainer').innerHTML =
          `<div style="width:100%; aspect-ratio:${aspectRatio};">
            <iframe src="${embedUrl}" width="100%" height="100%" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>`;
      } else {
        document.getElementById('alertMsg').style.display='block';
        currentEmbedUrl=''; currentPlatform='';
        document.getElementById('playerContainer').innerHTML='';
      }
    }

    function fullscreenVideo() {
      if(currentEmbedUrl){ window.open(currentEmbedUrl,'_blank'); }
      else { document.getElementById('alertMsg').style.display='block'; }
    }

    function clearPlayer() {
      document.getElementById('linkInput').value='';
      document.getElementById('playerContainer').innerHTML='';
      document.getElementById('alertMsg').style.display='none';
      currentEmbedUrl=''; currentPlatform='';
    }
  </script>
</body>
</html>
